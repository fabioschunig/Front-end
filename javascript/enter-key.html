<!DOCTYPE html>
<html>

<body>

  <h3>Trigger button click on Enter Key</h3>
  <p>Press the "Enter" key inside the input field to trigger the button.</p>

  <input id="myInput" value="Some text...">
  <button id="myBtn" onclick="javascript:showmessage()">Button</button>

</body>

<script>
  var input = document.getElementById("myInput");
  input.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("myBtn").click();
    }
  });

  function showmessage() {
    let texto = document.getElementById("myInput");
    alert(texto.value);
  };
</script>

</html>
