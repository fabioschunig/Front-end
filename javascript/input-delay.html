<!DOCTYPE html>
<html>

<!-- 
    Reference:
    https://schier.co/blog/wait-for-user-to-stop-typing-using-javascript 
-->

<body>
    <label>onkeyup:</label>
    <br>
    <input type="text" id="input-search-onkeyup" onkeyup="searchText(this.value)">
    <br>
    <label>oninput:</label>
    <br>
    <input type="text" id="input-search-oninput" oninput="searchText(this.value)">
    <br>
    <span id="search-text">Search text...</span>
</body>

<script>
    let timeout = null;

    function searchText(aSearchText) {
        clearTimeout(timeout);

        timeout = setTimeout(function () {
            console.log('Input Value:', aSearchText);

            let espan = document.getElementById("search-text");
            espan.innerHTML = aSearchText;
        }, 1000);
    }
</script>

</html>
